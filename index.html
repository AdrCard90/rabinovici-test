<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rabinovici Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row no-gutters">
            <div class="col-5 offset-1 col-md-5 offset-md-1 col-lg-7">
                <div class="header-logo">
                    <h1 class="header-logo__title">LOGO</h1>
                </div>
            </div>
            <div class="col-3 offset-3 col-sm-4 offset-sm-2 col-md-3 col-lg-2">
                <div class="header-chat">
                    <a class="header-chat__button" alt="Chat" title="Chat" href="javascript:;">
                        <i class="fas fa-comments"></i>
                        <p class="header-chat__title">Click to chat</p>
                    </a>
                </div>
            </div>
        </header>
        <section class="row no-gutters">
            <div class="col-sm main-image"></div>
        </section>
        <section class="row no-gutters">
            <div class="col-10 offset-1 content">
                <div class="content-box">
                    <h1 class="content__title">Let's connect</h1>
                    <div class="content__card">
                        <h1 class="content__card-title">Trusted security solutions for round the clock coverage</h1>
                        <h4 class="content__card-description">Interested in learning more about our security solutions designed to keep your enterprise secure? Schedule a call.</h4>
                        <h4 class="content__card-required">*Required fields</h4>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="first-name" placeholder="First Name *">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="last-name" placeholder="Last Name *">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Email Address *">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="company" placeholder="Company *">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="business-phone" placeholder="Business Phone *">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="industry">
                                    <option>Industry *</option>
                                    <option>Industry 1</option>
                                    <option>Industry 2</option>
                                    <option>Industry 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="country">
                                    <option>Country *</option>
                                    <option>Country 1</option>
                                    <option>Country 2</option>
                                    <option>Country 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="state-province">
                                    <option>State/Province *</option>
                                    <option>State/Province 1</option>
                                    <option>State/Province 2</option>
                                    <option>State/Province 3</option>
                                </select>
                            </div>
                            <div class="custom-control custom-checkbox content__terms">
                                <input type="checkbox" class="custom-control-input" id="accept-terms">
                                <label class="custom-control-label" for="accept-terms">
                                    Yes, i would like to receive updates, product news and promotional materials from Rabinovici. Please review our <a href="#">Privacy statement</a> for more details.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary form-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="row no-gutters">
            <div class="col-12">
                <div class="footer">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fas fa-map-marker-alt"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-monero"></i>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/568fae175e.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
